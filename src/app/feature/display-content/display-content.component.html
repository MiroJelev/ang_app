<div id="outer_phone">
  <div id="inner_phone">
    <table
      id="table"
      mat-table
      multiTemplateDataRows
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >
      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Capital Column -->
      <ng-container matColumnDef="capital">
        <th mat-header-cell *matHeaderCellDef>Capital</th>
        <td mat-cell *matCellDef="let element">{{ element.capital }}</td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let element">{{ element.code }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- area Column -->
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef>Area</th>
        <td mat-cell *matCellDef="let element">{{ element.area }}</td>
      </ng-container>

      <!-- expand Column -->
      <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef></th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="toggleRow(element); $event.stopPropagation()"
        >
          <button mat-icon-button color="primary">
            <ng-container *ngIf="!isExpanded(element)">
              <mat-icon>home</mat-icon>
            </ng-container>
            <ng-container *ngIf="isExpanded(element)">
              <mat-icon *ngIf="isExpanded(element)">menu</mat-icon>
            </ng-container>
          </button>
        </td>
      </ng-container>

      <!-- expandedDetail Column -->
      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [attr.colspan]="displayedColumns.length"
        >
          <div [@detailExpand]="isExpanded(element) ? 'expanded' : 'collapsed'">
            <ng-container *ngIf="isExpanded(element)">
              <app-details-view></app-details-view>
            </ng-container>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="expandableRow"
      ></tr>
    </table>
  </div>
</div>
